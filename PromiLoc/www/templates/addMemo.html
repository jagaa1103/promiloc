<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">New Memo</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAddMemo()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Receiver id" ng-model="data.receiver_id">
        </label>
        <label class="item item-input">
          <textarea placeholder="Message" rows="10" ng-model="data.msg"></textarea>
        </label>
        <div style="height:300px; background-color:gray; margin-top:10px;" id="map"></div>
        <div align="center">
          <div class="button button-royal" ng-click="saveClicked(data)">Save</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
